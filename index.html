<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apricitas – Fashion Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- ====================== Header ====================== -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="text-2xl font-semibold text-pink-600 italic tracking-wider">
          Apricitas
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-8 text-sm font-medium">
          <a href="#" class="text-gray-700 hover:text-pink-500 transition">Home</a>
          <a href="#" class="text-gray-700 hover:text-pink-500 transition">Shop</a>
          <a href="#" class="text-gray-700 hover:text-pink-500 transition">About</a>
          <a href="#" class="text-gray-700 hover:text-pink-500 transition">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobileMenuButton" aria-label="Open Menu" class="text-pink-600 text-2xl focus:outline-none">
            &#9776;
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4">
      <nav class="flex flex-col space-y-3 text-sm font-medium">
        <a href="#" class="text-gray-700 hover:text-pink-500 transition">Home</a>
        <a href="#" class="text-gray-700 hover:text-pink-500 transition">Shop</a>
        <a href="#" class="text-gray-700 hover:text-pink-500 transition">About</a>
        <a href="#" class="text-gray-700 hover:text-pink-500 transition">Contact</a>
      </nav>
    </div>
  </header>
  <!-- ==================== End Header ==================== -->

  <!-- ========== Hero Section (Insert here) ========== -->
<!-- ========== Hero Section ========== -->
<section class="relative overflow-hidden h-[80vh] bg-gray-100" id="hero">
  <!-- Slides Container -->
  <div id="heroSlides" class="absolute inset-0 w-full h-full transition-all duration-700">
    <!-- Slide 1 -->
    <div class="absolute inset-0 bg-cover bg-center slide" style="background-image: url('https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
    <!-- Slide 2 -->
    <div class="absolute inset-0 bg-cover bg-center slide hidden" style="background-image: url('https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
    <!-- Slide 3 -->
    <div class="absolute inset-0 bg-cover bg-center slide hidden" style="background-image: url('https://images.pexels.com/photos/1488465/pexels-photo-1488465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
  </div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

  <!-- Content -->
  <div class="relative z-20 flex items-center justify-center h-full text-center px-4">
    <div class="text-white max-w-md w-full">
      <h1 class="text-3xl sm:text-4xl font-bold mb-3 leading-tight">Luxury Bags, Refined Elegance</h1>
      <p class="mb-5 text-base sm:text-lg text-pink-100">Discover the latest in style with Apricitas — curated just for you.</p>
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 items-center justify-center">
        <a href="#featured-products" class="w-full sm:w-auto text-sm px-4 py-2 bg-white text-pink-600 rounded-full font-semibold hover:bg-pink-50 transition">
          Explore Collection
        </a>
        <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="w-full sm:w-auto text-sm px-4 py-2 bg-pink-600 text-white rounded-full font-semibold hover:bg-pink-700 transition">
          Message on WhatsApp
        </a>
      </div>
    </div>
  </div>
</section>


  <!-- ======= Featured Products Section (Insert here) ======= -->
  <!-- <section id="featured-products">...</section> -->

  <!-- ========== Footer Section (Insert here) ========== -->
  <!-- <footer>...</footer> -->

  <!-- ============== Mobile Menu Toggle Script ============== -->
  <script>
    const button = document.getElementById('mobileMenuButton');
    const menu = document.getElementById('mobileMenu');

    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  <script>
  const slides = document.querySelectorAll('#heroSlides .slide');
  let current = 0;

  setInterval(() => {
    slides[current].classList.add('hidden');
    current = (current + 1) % slides.length;
    slides[current].classList.remove('hidden');
  }, 4000);
</script>


</body>
</html>
